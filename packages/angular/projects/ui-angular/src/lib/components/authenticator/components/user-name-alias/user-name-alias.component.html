<amplify-form-field
  data-amplify-usernamealias
  [name]="name"
  [label]="label"
  [type]="type"
  [placeholder]="placeholder"
  [initialValue]="initialValue"
  [disabled]="disabled"
  [required]="required"
  [defaultCountryCode]="isPhoneField() ? defaultCountryCode : null"
  autocomplete="username"
  (input)="isPhoneField() ? handlePhoneNumberChange($event) : null"
>
</amplify-form-field>
